<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#2563eb" opacity="0.1"/>
  
  <!-- Main Circle Border -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Road/Path -->
  <path d="M 30 120 Q 100 100 170 120" stroke="#64748b" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 30 125 Q 100 105 170 125" stroke="#94a3b8" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Modern Bus/Vehicle Shape -->
  <g transform="translate(100, 90)">
    <!-- Vehicle Body -->
    <rect x="-35" y="-20" width="70" height="35" rx="8" fill="#2563eb"/>
    
    <!-- Windows -->
    <rect x="-30" y="-15" width="15" height="12" rx="2" fill="#e0f2fe"/>
    <rect x="-10" y="-15" width="15" height="12" rx="2" fill="#e0f2fe"/>
    <rect x="10" y="-15" width="15" height="12" rx="2" fill="#e0f2fe"/>
    
    <!-- Front windshield -->
    <path d="M 28 -15 Q 35 -15 35 -5 L 35 0 L 28 0 Z" fill="#7dd3fc" opacity="0.8"/>
    
    <!-- Wheels -->
    <circle cx="-20" cy="18" r="5" fill="#1e293b"/>
    <circle cx="20" cy="18" r="5" fill="#1e293b"/>
    <circle cx="-20" cy="18" r="2" fill="#475569"/>
    <circle cx="20" cy="18" r="2" fill="#475569"/>
    
    <!-- Headlight -->
    <ellipse cx="34" cy="5" rx="3" ry="4" fill="#fbbf24" opacity="0.9"/>
  </g>
  
  <!-- Motion Lines -->
  <path d="M 45 85 L 25 85" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M 45 90 L 20 90" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <path d="M 45 95 L 25 95" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" opacity="0.2"/>
  
  <!-- Location Pins -->
  <g transform="translate(40, 50)">
    <path d="M 0 0 C -4 0 -7 3 -7 7 C -7 11 0 18 0 18 S 7 11 7 7 C 7 3 4 0 0 0 Z" fill="#ef4444" opacity="0.8"/>
    <circle cx="0" cy="7" r="2" fill="white"/>
  </g>
  
  <g transform="translate(160, 50)">
    <path d="M 0 0 C -4 0 -7 3 -7 7 C -7 11 0 18 0 18 S 7 11 7 7 C 7 3 4 0 0 0 Z" fill="#10b981" opacity="0.8"/>
    <circle cx="0" cy="7" r="2" fill="white"/>
  </g>
  
  <!-- Company Name Text (optional - can be customized) -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">TRANSIT CO</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Passenger Transportation</text>
</svg>